    <div class="container sombra p-3 mb-5 bg-body rounded mt-5">

            <div class="col-12">
                <h1 class="text-center">SATA</h1>
                <p>
                    Olá! Bem vindo(a) ao Sistema de Apoio a Trabalhadores Autônomos - SATA!
                </p>
                
                <p>
                    Falta apenas um passo para você entrar no mundo SATA. Vamos lá! Digite a sua localização e o
                    tipo de serviço que você está precisando e veja suas preocupações indo embora!
                </p>

                <h2 class="text-center mb-5 mt-5">Pesquisar Serviço</h2>

                    <fieldset>
                        <div class="mb-4">
                            <label for="disabledTextInput" class="form-label">Infome sua Cidade</label>
                            <input type="text" id="disabledTextInput" class="form-control"
                                placeholder="Ex.: Crateús/CE">
                        </div>
                        <div class="mb-2">
                            <label for="disabledSelect" class="form-label">Informe o Serviço</label>
                            <select id="disabledSelect" class="form-select">
                                <option selected>Selecionar serviço</option>
                                <option>Faxineira</option>
                                <option>Encanador</option>
                                <option>Pintor</option>
                                <option>Eletricista</option>
                                <option>Servente</option>
                                <option>Mecânico</option>
                                <option>Babá</option>
                            </select>
                        </div>
                        <div class="alerta mb-3">
                        </div>
                        <div class="mb-3  d-flex justify-content-center">
                            <button type="button" class="btn color-secondary efeitoBtn" onclick="pesquisar()">
                                Buscar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
