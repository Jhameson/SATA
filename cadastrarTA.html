    <div class="container mt-5">
        <h2>Formulário para cadastro no banco de trabalhadores(as) autônomos(as)</h2>
        <form class="row g-3 mt-5">
        <div class="col-md-6">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ex.: Rua Amadeu Catunda, 307, Fátima I" required>
        </div>
        <!-- <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div> -->
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>Ceará</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Faço atendimentos em cidades vizinhas
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">CADASTRAR</button>
        </div>
      </form>
    </div>
